<!DOCTYPE html>
<html>
	<head>
		<title>Help</title>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

		<script type="text/javascript">
			var contentFeedsContainers = {};

			$(function(){
				$('#toogleFeeds a').bind('click', toogleFeeds);
				
				contentFeedsContainers = $('.feeds');
			});
			
			function toogleFeeds(e){
				var thisObj = $(this);
				var targetContent = $('#' + thisObj.attr('targetContent'));

				console.log(thisObj.attr('targetContent'));

				contentFeedsContainers.hide();

				targetContent.show();
			}
		</script>
	</head>
	<body>

		<div id="toogleFeeds">
			<a href="javascript:;" targetContent="facebookFeeds">Facebook</a>
			<a href="javascript:;" targetContent="craigslistFeeds">Craigslist</a>
		</div>

		<div id="wrapper">
			<div id="facebookFeeds" class="feeds">
				Facebook...
				<iframe src=""></iframe>
			</div>
			<div id="craigslistFeeds" class="feeds">
				Craigslist...
				<iframe src=""></iframe>
			</div>
		</div>

		

	</body>
</html>
